<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_ul }}
        <input type="submit" value="Enviar">
    </form>

    {% if nombre and edad %}
        <h2>Datos enviados</h2>
        <p>Nombre: {{ nombre}}</p>
        <p>Edad: {{ edad }}</p>
    {% endif %}

    {% if form.errors %}
        <h2>Errores</h2>
        <p>form.errors.items</p>
        {% for i in form.errors.items %}
            <p>{{i}}</p>
        {% endfor %}
    {% endif %}


</body>
</html>
